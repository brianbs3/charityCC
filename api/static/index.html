<html>

<head>
    <title>Charity Care Closet
    </title>

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <script src="/js/charityCC.js"></script>
    <link href="/css/charityCC.css" rel=stylesheet>
</head>

<body data-bs-theme="dark">
    <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logoBanner" href="#"><span class=logoBanner>Charity Care Closet</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown navbar-dark bg-dark">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Patrons
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onClick="populateAllPatronsTable();">All Patrons</a>
                        <a class="dropdown-item" href="#" onClick="addPatronForm();">Add Patron</a>
                    </div>
                </li>
                <li class="nav-item dropdown navbar-dark bg-dark">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onClick="populateAllProductsTable();">All Products</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#addProductModal">Add Product</a>
                    </div>
                </li>
                <!-- <li>
                    <input type="text" id=lookupProductInput alt="lookup product"><button class='btn btn-success' onClick="lookupProduct();">Lookup Product</button>
                </li> -->
            </ul>
        </div>
    </nav>
    </div>
    <!-- Add Product Modal -->
    <div class="modal fade bd-example-modal-lg" id="addProductModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-lg bsModal">
                    <form name=productForm id=productForm class="form-inline">
                        <table class=formTable>
                            <tr>
                                <td>UPC</td>
                                <td><input id=lookupProductInput class="form-control mr-sm-2" type=text name=product></td>
                            </tr>
                            <tr>
                                <td>Description </td>
                                <td><input size=50 id=lookupProductDescription placeholder="Description" class="form-control mr-sm-2" type=text name=description></td>
                            </tr>
                            <tr>
                                <td>Categroy</td>
                                <td><input id=lookupProductCategory placeholder="" class="form-control mr-sm-2" type=text name=category></td>
                            </tr>
                            <tr>
                                <td>Source</td>
                                <td><input id=lookupProductSource placeholder="" class="form-control mr-sm-2" type=text name=source></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onClick="clearProductForm()">Clear</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onClick=lookupProduct()>Lookup</button>
                    <button type="button" class="btn btn-success" onClick=saveProduct()>Save</button>
                </div>
            </div>
        </div>
    </div>
    <div style="position: fixed; top: 0; right: 0; z-index: 9999">
        <div id="ccc_toast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true" style="position: relative;">
            <div class="d-flex">
                <div class="toast-body" id="ccc_toast_body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="root"></div>
    </body>
    </html>
